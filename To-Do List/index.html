<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>To-Do list</title>
</head>
<body>    
  <h1>To-do list</h1>  
  <div id="list"> 
    <form id="form-task">
      <input type="text" name="task" id="task" placeholder="Digite aqui a sua tarefa">
      <button type="submit" id="add-task">Adicionar</button>
    </form>
    <div id="div-tasks"></div>  
  </div>
  <script src="assets/js/scripts.js"></script>
</body>
</html>
